<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>圣诞快乐哟~</title>

<link rel="stylesheet" href="css/style.css">
  <script src="./jquery.min.js"></script>
</head>
<body>

<audio autoplay="autopaly" loop="loop" id="audios">
  <source src="song.mp3" type="audio/mp3" />
</audio>


<div class="text"> <p id="aa"></p></div>
  <div class="box-canvas">
    <div class="trunk"></div>
    <div class="tree"></div>
    <div class="star"></div>
    <div class="lights-group bottom">
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
    </div>
    <div class="lights-group top">
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
      <div class="light"></div>
    </div>
  </div>
  
</body>
<script type="text/javascript">
  document.getElementById("audios").play();

  window.onload = type;
  var index = 0;
  var word = "朋友们!<br/>圣诞节快到了<br/>送你一棵小树<br/>祝你们圣诞快乐 ♥";
  function type(){
    if (word[index]=="<"){
     index+=5;
    }
    $("#aa").html(word.substring(0,index++));


    if(index > word.length) {
      return;
    } else {
      setTimeout(type,100);
    };
  }

  // 移动端
  document.addEventListener('touchend', ()=>{
    document.getElementById("audios").play();
  });

</script>
<script type="text/javascript">
          (function($){
            $.fn.snow = function(options){
              var $flake = $('<div id="snowbox" />').css({'position': 'absolute','z-index':'9999', 'top': '-50px', 'cursor': 'pointer'}).html('❄'),
                      documentHeight  = $(document).height(),
                      documentWidth   = $(document).width(),
                      defaults = {
                        minSize     : 10,
                        maxSize     : 20,
                        newOn       : 500,
                        flakeColor  : "#AFDAEF" /* 此处可以定义雪花颜色，若要白色可以改为#FFFFFF */
                      },
                      options = $.extend({}, defaults, options);
              var interval= setInterval( function(){
                var startPositionLeft = Math.random() * documentWidth - 100,
                        startOpacity = 0.5 + Math.random(),
                        sizeFlake = options.minSize + Math.random() * options.maxSize,
                        endPositionTop = documentHeight - 200,
                        endPositionLeft = startPositionLeft - 500 + Math.random() * 500,
                        durationFall = documentHeight * 10 + Math.random() * 5000;
                $flake.clone().appendTo('body').css({
                  left: startPositionLeft,
                  opacity: startOpacity,
                  'font-size': sizeFlake,
                  color: options.flakeColor
                }).animate({
                  top: endPositionTop,
                  left: endPositionLeft,
                  opacity: 0.2
                },durationFall,'linear',function(){
                  $(this).remove()
                });
              }, options.newOn);
            };
          })(jQuery);
  $(function(){
    $.fn.snow({
      minSize: 5, /* 定义雪花最小尺寸 */
      maxSize: 50,/* 定义雪花最大尺寸 */
      newOn: 300  /* 定义密集程度，数字越小越密集 */
    });
  });
</script>
</html>
